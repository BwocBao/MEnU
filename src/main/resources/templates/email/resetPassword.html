<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Đặt lại mật khẩu</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f3f4f6; padding: 20px;">

<div style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; overflow: hidden;">

    <!-- Header -->
    <div style="background-color: #1f2937; padding: 20px;">
        <h2 style="color: #ffffff; margin: 0; text-align: center;">
            Đặt lại mật khẩu
        </h2>
    </div>

    <!-- Body -->
    <div style="padding: 20px;">

        <p>Chào <strong th:text="${fullname}"></strong>,</p>

        <p>
            Bạn đã yêu cầu đặt lại mật khẩu. Nhấn nút bên dưới để đặt lại:
        </p>
        <div style="text-align: center; margin: 30px 0;">
            <a th:href="${resetLink}"
               style="background-color:#2563eb;
                      color:#ffffff;
                      padding:12px 20px;
                      border-radius:6px;
                      text-decoration:none;
                      font-weight:bold;">
                Đặt lại mật khẩu
            </a>
        </div>

        <hr style="margin: 30px 0; border: none; border-top: 1px solid #e5e7eb;" />

        <p style="font-size:12px; color:#6b7280;">
            Nếu bạn không yêu cầu đặt lại mật khẩu, vui lòng bỏ qua email này.
        </p>
    </div>

</div>

</body>
</html>
