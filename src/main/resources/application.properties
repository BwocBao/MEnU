spring.application.name=MEnU
## Database Properties
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

jwt.access-key=${JWT_ACCESS_KEY}
jwt.refresh-key=${JWT_REFRESH_KEY}
jwt.access-exp-minutes=30
jwt.refresh-exp-days=7

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=24520155@gmail.com


cloudinary.cloud_name=${CLOUDINARY_NAME}
cloudinary.api_key=${CLOUDINARY_KEY}
cloudinary.api_secret=${CLOUDINARY_SECRET}


open.api.title=MEnU API
open.api.version=1.0.0
open.api.description=API for MEnU Desktop App
open.api.serverUrl=https://unvulgarly-unfueled-mozella.ngrok-free.dev


